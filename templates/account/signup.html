{% extends 'account/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<main class="auth">
  <header id="auth-header" class="auth-header" style="background-image: url(assets/images/illustration/img-1.png);">
    <h1>
      <span>e-Ration System</span>
      <span class="sr-only">Sign In</span>
    </h1>

    <p> Already have a account? <a href="{% url 'account_login' %}">Login</a>
    </p>
  </header><!-- form -->
  <form class="auth-form" action="{% url 'account_signup' %}" method="POST">{% csrf_token %}

    <!-- .form-group -->
    <div class="form-group">
      <div class="form-label-group">
        <input type="text" name="first_name" class="form-control" placeholder="First Name" autofocus=""> <label for="inputUser">First Name</label>
      </div>
    </div><!-- /.form-group -->

     <!-- .form-group -->
     <div class="form-group">
      <div class="form-label-group">
        <input type="text" name="last_name" class="form-control" placeholder="last Name" autofocus=""> <label for="inputUser">Last Name</label>
      </div>
    </div><!-- /.form-group -->

     <!-- .form-group -->
     <div class="form-group">
      <div class="form-label-group">
        <input type="text" name="username" class="form-control" placeholder="Adhar Number" autofocus=""> <label for="inputUser">Adhar Number</label>
      </div>
    </div><!-- /.form-group -->

    <!-- .form-group -->
    <div class="form-group">
      <div class="form-label-group">
        <input type="email" name="email" class="form-control" placeholder="Email" autofocus=""> <label for="inputUser">Email</label>
      </div>
    </div><!-- /.form-group -->

    <!-- .form-group -->
    <div class="form-group">
      <div class="form-label-group">
        <input type="password" name="password1" class="form-control" placeholder="Password"> <label for="inputPassword">Password</label>
      </div>
    </div><!-- /.form-group -->

    <!-- .form-group -->
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </div><!-- /.form-group -->

  </form><!-- /.auth-form -->
  <!-- copyright -->
  <footer class="auth-footer"> Â© 2020 All Rights Reserved. <a href="#">Privacy</a> and <a href="#">Terms</a>
  </footer>
</main><!-- /.auth -->
{% endblock %}
