{% extends 'account/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="container">
    <div class="login-form qa-primary-login-form sheet--padding">
      <div class="header">
        
  
        <div class="header__text-group text-center">
          
          <p class="header__subheading"><img src="{% static 'site/icon.png' %}" width="150" height="150"></p>
          <h1 class="header__heading">Add Sub Category </h1>
        </div> <!-- close .text-group -->
      </div> <!-- close .header -->
  
      <div class="row">
        <div class="col-sm-8 col-md-6 center-block">
            
         
  
  <div class="form-separator">
        
  </div>
  
  <form action="{% url 'add_sub_category' %}" method="POST">{% csrf_token %}
        <div class="form-group">
                {{ form.category }}
          </div> <!-- close .form-group -->
          <p class="login-form__footer text-center">
            No relevant Category <a class="js-join-link" href="{% url 'add_category' %}">Add Category</a>
          </p> 
  
    <div class="form-group">
          {{ form.title }}
    </div> <!-- close .form-group -->

    <div class="form-group">
        {{ form.file }}
  </div> <!-- close .form-group -->
  
    <div class="form-group">
        {{ form.status }} {{ form.status.label }}
    </div> <!-- close .form-group -->
  
    
    <div class="form-group">
        <button class="btn btn-default btn-block-level" style="background-color: #8DC7B8" tabindex="3">
            Add Category
          </button>
      
    </div> <!-- close .form-group -->
  </form>
  <div class="form-group">
    <button class="btn btn-default btn-block-level" style="background-color: #8DC7B8" tabindex="3" onclick="history.back()">
        Back
      </button>
  
</div> <!-- close .form-group -->
  
        </div> <!-- close .col -->
      </div> <!-- close .row -->
    </div> <!-- close .login-form -->
  </div> <!-- close .container -->
  
{% endblock %}
